<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏机</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="arcade-machine">
        <div class="arcade-top">
            <div class="arcade-logo">BRICK BREAKER</div>
            <div class="arcade-speakers">
                <div class="speaker-holes"></div>
                <div class="speaker-holes"></div>
                <div class="speaker-holes"></div>
            </div>
        </div>
        
        <div class="arcade-screen-container">
            <div class="screen-frame">
                <div class="game-info">
                    <div class="score">分数: <span id="score">0</span></div>
                    <div class="lives">生命: <span id="lives">3</span></div>
                </div>
                <canvas id="gameCanvas" width="600" height="450"></canvas>
            </div>
        </div>
        
        <div class="arcade-controls">
            <div class="control-panel">
                <div class="joystick-area">
                    <div class="joystick-base">
                        <div class="joystick-stick"></div>
                    </div>
                </div>
                
                <div class="buttons-area">
                    <button id="startButton" class="arcade-button start-button">开始游戏</button>
                    <div class="action-buttons">
                        <button class="arcade-button red-button">A</button>
                        <button class="arcade-button blue-button">B</button>
                    </div>
                </div>
                
                <div class="instructions">
                    <p>左右移动摇杆或使用A/D键控制挡板</p>
                </div>
            </div>
        </div>
        
        <div class="arcade-bottom">
            <div class="coin-slot">
                <div class="coin-slot-hole"></div>
                <span>投币口</span>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
